<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="static/fonts/Poppins/stylesheet.css" />
		<link rel="stylesheet" href="static/styles.css" />

		<title>Food Delivery</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<a href="/">
					<div class="logo">
						<img
							class="logo__img"
							src="static/svg/chef-hat.svg"
							height="32"
							width="32"
						/>
						<div class="logo__text">Foo</div>
					</div>
				</a>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__link"><a href="#">Home</a></li>
						<li class="nav__link"><a href="#menu">Menu</a></li>
						<li class="nav__link">
							<a href="#contact">Contact</a>
						</li>
						<li class="nav__link"><a href="#shop">Shop</a></li>
					</ul>
				</nav>
				<div class="header__aside">
					<form class="search-form">
						<img
							class="search-form__icon"
							src="static/svg/search.svg"
							height="18"
							width="18"
						/>
						<input
							class="search-form__input"
							type="text"
							size="11"
							placeholder="Search"
						/>
					</form>
					<!-- Делаем враппер, чтобы opacity не влияла на border -->
					<div class="cart-wrapper">
						<a href="#cart">
							<div class="cart">
								<img
									class="cart__icon"
									src="static/svg/cart.svg"
									height="18"
									width="18"
								/>
								<div class="cart__items-count">2</div>
							</div>
						</a>
					</div>
				</div>
			</header>
			<main class="content">
				<section class="content-left"></section>
				<section class="content-right"></section>
			</main>
		</div>
	</body>
</html>
